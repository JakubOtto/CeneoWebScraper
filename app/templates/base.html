<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Main</title>
</head>
<body>
    <div class="container">
        <div style="margin-top:100px ;">
            <div class="list-group fs-4">
                <a href="{{url_for('index')}}" class="list-group-item list-group-item-action list-group-item-light">Strona glowna</a>
                <a href="{{url_for('extraction')}}" class="list-group-item list-group-item-action list-group-item-light">Ekstrakcja</a>
                <a href="{{url_for('list')}}" class="list-group-item list-group-item-action list-group-item-light">Lista produktow</a>
                <a href="{{url_for('author')}}" class="list-group-item list-group-item-action list-group-item-light">Author</a>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col"> 
                    <h2>{% block title %}{% endblock %}</h2>
                </div>
                <div class="row">
                    <div class="col">
                        {% block content %}{% endblock %}
                    </div>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
