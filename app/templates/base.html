<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
		<!-- jQuery & Datatables -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <title>Main</title>
</head>
<body>
    <div class="container">
        <div style="margin-top:50px ;">
            <div class="list-group fs-4">
                <a href="{{url_for('index')}}" class="list-group-item list-group-item-action list-group-item-light">Strona glowna</a>
                <a href="{{url_for('extraction')}}" class="list-group-item list-group-item-action list-group-item-light">Ekstrakcja</a>
                <a href="{{url_for('list')}}" class="list-group-item list-group-item-action list-group-item-light">Lista produktow</a>
                <a href="{{url_for('author')}}" class="list-group-item list-group-item-action list-group-item-light">Author</a>
            </div>
        </div>
        
        <div class="container">
            <div class="row" style="margin-top: 50px;">
                <div class="col"> 
                    <h2>{% block title %}{% endblock %}</h2>
                </div>
                <div class="row">
                    <div class="col">
                        {% block content %}{% endblock %}
                    </div>
                </div>

            </div>
        </div>
    </div>
{% block scripts %}{% endblock %}
</body>
</html>
